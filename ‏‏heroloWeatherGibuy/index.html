<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Herolo Weather</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link href="css/main.css" rel="stylesheet"/>
		<script src="https://kit.fontawesome.com/e86be71b3f.js"></script>
        
	</head>


	<body>

<div style="height: 100%">
        <div class="main-container">
            <div class="search">
                    <i class="fas fa-search"></i>
                    <input class="search-box" type="text" name="Search" placeholder="Search another city">
            </div>
        </div>
</div>


        <div class="today-container">
            <p class="today-city-name">NEW YORK</p>
            <p class="today-day">Today</p>
            <p class="today-temp">23º</p>
            <p class="today-condition">Sunny</p>
        </div>
</div>



<div class="days-container">

        
            <div class="days">
                    <p class="day">Sunday</p>
                    <i id="icons" class="fas fa-cloud-showers-heavy"></i>
                    <p class="temp">23º</p>
                    <p class="condition">Rain</p>
            </div>
        

        
            <div class="days">
                    <p class="day">Monday</p>
                    <i id="icons" class="fas fa-cloud-showers-heavy"></i>
                    <p class="temp">26º/19</p>
                    <p class="condition">Rain</p>
            </div>

        
            <div class="days">
                    <p class="day">Tuseday</p>
                    <i id="icons" class="far fa-sun"></i>
                    <p class="temp">26º/19</p>
                    <p class="condition">Sunny</p>
            </div>
        
            
        
            <div class="days">
                    <p class="day">Wednesday</p>
                    <i id="icons" class="fas fa-cloud-sun"></i>
                    <p class="temp">26º/19</p>
                    <p class="condition">Cloudy</p>
        </div>

           
            <div class="days">
                    <p class="day">Thursday</p>
                    <i id="icons" class="fas fa-cloud-sun"></i>
                    <p class="temp">26º/19</p>
                    <p class="condition">Sunny</p>
            </div> 
</div>

        <div class="arrow">
                <i id="arrow-icon" class="fas fa-arrow-circle-down"></i>
            </div>



	


		
	</body>
</html>
